{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header d-flex justify-content-between align-items-center fs-4">Saldo Atual do Caixa<button id="toggle-saldo" class="btn btn-lg text-light"></button></div>
                <div class="card-body">
                    <h4 class="card-title" id="saldo-caixa-valor" data-valor-real="R$ {{ saldo_caixa|round(2) }}">R$ ********</h4>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addEntradaCaixaModal">
        Adicionar Dinheiro
    </button>
    <button type="button" class="btn btn-danger mb-3" data-bs-toggle="modal" data-bs-target="#addRetiradaCaixaModal">
        Retirar Dinheiro
    </button>

    <!-- Modal de Adicionar Entrada -->
    <div class="modal fade" id="addEntradaCaixaModal" tabindex="-1" aria-labelledby="addEntradaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEntradaModalLabel">Adicionar Dinheiro ao Caixa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('main.caixa') }}" method="post">
                        <input type="hidden" name="tipo" value="Entrada">
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor</label>
                            <input type="number" step="0.01" class="form-control" name="valor" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" name="descricao" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Entrada</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar Retirada -->
    <div class="modal fade" id="addRetiradaCaixaModal" tabindex="-1" aria-labelledby="addRetiradaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRetiradaModalLabel">Retirar Dinheiro do Caixa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('main.caixa') }}" method="post">
                        <input type="hidden" name="tipo" value="Retirada">
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor</label>
                            <input type="number" step="0.01" class="form-control" name="valor" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" name="descricao" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Retirada</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-5">Histórico de Transações</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor (R$)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="transaction-list">
            {% include 'partials/_caixa_lista.html' %}
        </tbody>
    </table>

    {% if pagination.has_next %}
    <div class="text-center my-4">
        <button id="ver-mais-btn" class="btn btn-secondary" data-next-page="{{ pagination.next_num }}">Ver Mais</button>
    </div>
    {% endif %}
</div>

<script>
$(document).ready(function() {
    // Script de visibilidade do saldo
    function setupToggle(buttonId, valueId) {
        const button = $(buttonId);
        const valueElement = $(valueId);
        const realValue = valueElement.data('valor-real');
        const hiddenValue = 'R$ ********';
        const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/></svg>`;
        const eyeSlashIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16"><path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/><path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/></svg>`;
        let isVisible = false;

        // Estado inicial
        valueElement.text(hiddenValue);
        button.html(eyeSlashIcon);

        button.on('click', function() {
            isVisible = !isVisible;
            if (isVisible) {
                valueElement.text(realValue);
                button.html(eyeIcon);
            } else {
                valueElement.text(hiddenValue);
                button.html(eyeSlashIcon);
            }
        });
    }

    setupToggle('#toggle-saldo', '#saldo-caixa-valor');

    // Script do "Ver Mais"
    $('#ver-mais-btn').on('click', function() {
        var button = $(this);
        var nextPage = button.data('next-page');
        var url = `{{ url_for('main.caixa') }}?page=${nextPage}`;

        $.getJSON(url, function(data) {
            if (data.table_html.trim() !== '') {
                $('#transaction-list').append(data.table_html);
                button.data('next-page', nextPage + 1);
            }

            if (!data.has_next) {
                button.hide();
            }
        });
    });
});
</script>

{% endblock %}
